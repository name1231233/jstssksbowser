<!DOCTYPE html>

<!-- Обработчик события наведения мыши -->

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наведение мыши</title>
    <style>
        #hoverElement {
            width: 200px;
            height: 100px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div id="hoverElement">Наведи на меня мышь!</div>

    <script>
        const hoverElement = document.getElementById("hoverElement");
        hoverElement.addEventListener("mouseover", function() {
            hoverElement.style.backgroundColor = "yellow";
        });
        hoverElement.addEventListener("mouseout", function() {
            hoverElement.style.backgroundColor = "lightblue";
        });
    </script>
</body>
</html>

<!-- Обработчик события ввода текста -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод текста</title>
</head>
<body>
    <input type="text" id="textInput" placeholder="Введи текст">
    <p id="output">Здесь появится текст</p>

    <script>
        const textInput = document.getElementById("textInput");
        const output = document.getElementById("output");

        textInput.addEventListener("input", function() {
            output.textContent = textInput.value;
        });
    </script>
</body>
</html>

<!-- Обработчик события отправки формы -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка формы</title>
</head>
<body>
    <form id="myForm">
        <input type="text" placeholder="Имя">
        <button type="submit">Отправить</button>
    </form>
    <p id="message"></p>

    <script>
        const form = document.getElementById("myForm");
        const message = document.getElementById("message");

        form.addEventListener("submit", function(event) {
            event.preventDefault();
            message.textContent = "Форма отправлена!";
        });
    </script>
</body>
</html>
